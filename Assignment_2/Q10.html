    <style>
        nav {
            display: inline-block;
            margin-right: 20px;
            text-decoration: none;
            color: black;
            padding-bottom: 5px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        a:hover {
            color: orange;
        }

        a.active {
            border-bottom: 2px solid black;
            color: green;
        }
    </style>
