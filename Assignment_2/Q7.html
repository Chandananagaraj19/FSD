<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q7</title>
  <style>
    table {
      width: 25%;
      border: solid black 1px;
    }

    tr:nth-child(even) {
      background-color: lightblue;
    }

    tr:nth-child(odd) {
      background-color: white;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>Row 1</td>
    </tr>
    <tr>
      <td>Row 2</td>
    </tr>
    <tr>
      <td>Row 3</td>
    </tr>
    <tr>
      <td>Row 4</td>
    </tr>
  </table>

</body>

</html>
