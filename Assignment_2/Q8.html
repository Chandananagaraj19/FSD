<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border-radius: 2px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="product.jpg" alt="Product" width="200">
        <span class="badge">New</span>
    </div>

</body>

</html>
